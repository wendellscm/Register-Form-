<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1>Cadastre-se :)</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">Email</label> 
                <Input id="email" name="email" type="email" placeholder="digite o seu e-mail"></Input>
            </div>

            <div id="half-box spacing">
               <label for="name">Nome</label> 
               <input type="text" id="name" name="name" placeholder="digite o seu nome">
            </div>

            <div id="half-box">
                <label for="lastname">Sobrenome</label> 
                <input type="text" id="lastname name="lastname placeholder="digite o seu Sobrenome">
             </div>

             <div id="half-box spacing">
                <label for="name">Senha</label> 
                <input type="password" id="password name="password placeholder="digite a sua Senha">
             </div>

             <div id="half-box">
                <label for="name">Confirmar Senha</label> 
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirme a sua senha">
             </div>
             
             <div id="full-box">
                 <input type="checkbox" name="agreement" id="agreement">
                 <label for="agreement" id="agreement-label"> li e aceito os <a href="">termos de uso</a></label>
             </div>

             <div id="full-box">
                <input type="submit" value="Registrar" id="btn-submit">
            </div>

 
 
            
            
        </form>


    </div>


    
</body>
</html>
